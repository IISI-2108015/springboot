spring.application.name=springboot

# 資料庫連線
# DB1
spring.datasource.db1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.db1.jdbc-url=jdbc:mysql://localhost:3306/DB1?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.db1.username=root
spring.datasource.db1.password=123456
# DB2
spring.datasource.db2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.db2.jdbc-url=jdbc:mysql://localhost:3306/DB2?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.db2.username=root
spring.datasource.db2.password=123456

# PhysicalNamingStrategyStandardImpl：不做修改，直接映射(避免欄位駝峰式命名變成加底線)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 顯示查詢SQL在console
spring.jpa.show-sql=true

# 開啟或關閉Swagger UI
springdoc.swagger-ui.enabled=true

# Swagger UI的路徑
springdoc.swagger-ui.path=/swagger

# API文檔的URL，默認為"/v3/api-docs"
springdoc.api-docs.path=/api-docs
